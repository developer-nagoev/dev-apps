<body>
	<!-- app -->
	<div class="app">
		<!-- header -->
		<header class="app__header">
			<!-- head -->
			<h1 class="app__head">
				<img src="img/book.png" alt="book" class="app__image">
				My BookList</h1>
			<p class="message"></p>
		</header>
		<!-- body -->
		<div class="app__body">
			<!-- form -->
			<form class="form app__form">
				<!-- field -->
				<p class="form__field">
					<label for="name" class="form__label" aria-label="Book name">Name</label>
					<input type="text" id="name" class="form__input" placeholder="Book name" maxlength="30">
				</p>
				<p class="form__field">
					<label for="author" class="form__label" aria-label="Book author">Author</label>
					<input type="text" id="author" class="form__input" placeholder="Book author" maxlength="30">
				</p>
				<p class="form__field">
					<label for="isbn" class="form__label" aria-label="Book ISBN">ISBN</label>
					<input type="text" id="isbn" class="form__input" placeholder="Book ISBN" maxlength="30">
				</p>
				<!-- button -->
				<button type="submit" class="btn form__btn" aria-label="Add to book list">Add book</button>
			</form>
		</div>
		<!-- books list -->
		<table class="table">
			<thead class="thead">
				<!-- row -->
				<tr class="table__row table__row_head">
					<!-- cell -->
					<th class="table__cell">Name</th>
					<!-- cell -->
					<th class="table__cell">Author</th>
					<!-- cell -->
					<th class="table__cell">ISBN</th>
					<!-- cell -->
					<th class="table__cell">
						<!-- <button class="delete">&times;</button> -->
					</th>
				</tr>
			</thead>
			<!-- tbody -->
			<tbody class="tbody book-list"></tbody>
		</table>
	</div>
	<a class="github-link" target="_blank" href="https://github.com/developer-nagoev" title="Fork me on Github">
		<img src="img/github.png" alt="GitHub ico">
	</a>
	<!-- scripts -->
	<script src="js/app.js"></script>
</body>

</html>
