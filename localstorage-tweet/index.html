<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="styles/app.css">
	<title>Tweet to LocalStorage :)</title>
</head>

<body>
	<!-- html -->
	<div class="app">

		<h2 class="app__head">Tweet to LocalStorage</h2>

		<form class="form">
			<label for="message" class="form__label">Tweet:</label>
			<textarea name="message" id="message" class="form__field" required></textarea>
			<button type="submit" class="form__submit">Save Tweet</button>
		</form>

		<div class="app-body">
			<h2 class="app__title">My Tweets:</h2>
			<ul class="app-list"></ul>
		</div>

	</div>

	<!-- scripts -->
	<script type="module" src="scripts/app.js"></script>
</body>

</html>
