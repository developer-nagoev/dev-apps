<body>
	<!-- App -->
	<div class="tasks">
		<!-- App Header -->
		<div class="tasks-header">
			<!-- App Title -->
			<h2 class="tasks-title">ToDo List</h2>
			<!-- App Form -->
			<form class="tasks-form">
				<!-- Form Field Wrapper -->
				<p class="form-field">
					<input type="text" name="task" class="task-input" id="task" required>
					<label for="task" class="tasks-label" aria-label="Add new task">Add new task</label>
				</p>
				<!-- App Submit -->
				<button type="submit" class="tasks-btn">Add Task</button>
			</form>
		</div>
		<!-- App Body -->
		<div class="tasks-body">
			<!-- App Body Title -->
			<h3 class="body-title">Tasks</h5>
				<!-- Form Field Wrapper -->
				<p class="form-field">
					<input type="text" name="filter" class="task-input" id="filter" required>
					<label for="filter" class="tasks-label">Filter Tasks</label>
				</p>
				<!-- App Tasks List -->
				<ul class="tasks-list"></ul>
				<!-- App Clear Tasks -->
				<a href="#" class="tasks-clear">Clear Tasks</a>
		</div>
	</div>
	<!-- ========================== * 
		MODAL CONTENT
	* ============================ -->
	<div class="overlay">
		<div class="confirm-modal">
			<h3 class="confirm-title">Are You Sure?</h3>
			<div class="confirm-buttons">
				<button class="confirm-btn yes-btn" aria-label="Modal Control">Sure</button>
				<button class="confirm-btn no-btn" aria-label="Modal Control">No, of course</button>
			</div>
		</div>
	</div>
