<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&display=swap&subset=cyrillic"
		rel="stylesheet">
	<link rel="stylesheet" href="styles/app.css">
	<title>Generate Names</title>
</head>

<body>
	<!-- title -->
	<a href="https://uinames.com/" target="_blank" class="title">Generate Names</a>
	<!-- wrapper -->
	<div class="app">
		<!-- message area -->
		<p class="message"></p>
		<!-- form -->
		<form class="form">
			<!-- form fields wrapper -->
			<div class="form__group">
				<label for="country" class="form__label">Filter by country:</label>
				<div class="select">
					<select name="country" id="country" class="country">
						<option value="">- Select -</option>
						<option value="russia">Russia</option>
						<option value="germany">Germany</option>
						<option value="france">France</option>
						<option value="india">India</option>
						<option value="spain">Spain</option>
						<option value="portugal">Portugal</option>
						<option value="italy">Italy</option>
					</select>
				</div>
			</div>
			<!-- form fields wrapper -->
			<div class="form__group">
				<label for="gender" class="form__label">Filter by gender:</label>
				<div class="select">
					<select name="gender" id="gender" class="gender">
						<option value="">- Select -</option>
						<option value="male">Men</option>
						<option value="female">Women</option>
					</select>
				</div>
			</div>
			<!-- form fields wrapper -->
			<div class="form__group">
				<label for="number" class="form__label">Number:</label>
				<input type="number" name="number" id="number">
			</div>
			<!-- form buttons -->
			<button type="submit" class="btn form__submit">Generate</button>
			<button type="button" class="btn btn--gray page__reload">Reload</button>
		</form>
		<!-- generated area -->
		<div class="generate">
			<!-- title -->
			<h2 class="title generate__title">Generated names</h2>
			<!-- list -->
			<ul class="generate-list"></ul>
		</div>
	</div>
	<!-- scripts -->
	<script type="module" src="scripts/app.js"></script>
</body>

</html>
