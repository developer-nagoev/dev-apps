	<div class="content">
		<h1 class="content-title">Random User Generator</h1>
		<div class="user">
			<div class="user-wrap">
				<!-- AVATAR -->
				<div class="user-avatar">

				<div class="user-info">

						<span class="first">daria</span>
						<span class="last">wollny</span>
					</h3>

					<div class="user-nickname">brownfish344</div>

					<ul class="user-info__list user-list">
						<li class="user-list__item">Email:
							<span class="user-email">daria.wollny@example.com</span>
						</li>
						<li class="user-list__item">City:
							<span class="user-city">schelklingen</span>
						</li>
					</ul>
				</div>
			</div>
			<!-- REFRESH -->
			<button class="generate">Next User</button>
		</div>
	</div>
