<body>
	<!-- ========================== * 
		APP CONTENT
	* ============================ -->
	<div class="content">
		<!-- Head -->
		<h2 class="heading">How much do pies cost?</h2>
		<!-- Form -->
		<form class="form">
			<!-- Field wrapper -->
			<div class="form-group">
				<label for="price" class="form-label" aria-label="Price count">Price</label>
				<input type="number" name="price" id="price" class="form-input price-input" value="10">
			</div>
			<!-- Field wrapper -->
			<div class="form-group">
				<label for="quantity" class="form-label" aria-label="Quantity count">Quantity</label>
				<input type="range" name="quantity" id="quantity" class="form-input range-input" min="1" max="10" step="1" value="1">
				<span class="quantity-count"></span>
			</div>
		</form>

		<!-- Result -->
		<div class="result"></div>
	</div>
