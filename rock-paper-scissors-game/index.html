<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="css/app.css">
	<title>Rock Paper Scissors</title>
</head>

<body>
	<!-- ========================== * 
		APP CONTENT
	* ============================ -->
	<header class="header">
		<h1 class="game-heading">Rock Paper Scissors</h1>
	</header>

	<div class="game-score">
		<span class="user-flag game-flag">user</span>
		<span class="computer-flag game-flag">comp</span>
		<span class="user-score">0</span>:<span class="computer-score">0</span>
	</div>

	<div class="game-message">
		Get Started Bro, Let`s Rock!
	</div>

	<div class="game-move">
		<div class="move-item r"><img src="images/rock.png" alt=""></div>
		<div class="move-item p"><img src="images/paper.png" alt=""></div>
		<div class="move-item s"><img src="images/scissors.png" alt=""></div>
	</div>

	<div class="game-footer">
		<p class="footer-message">Make your move.</p>
		<button class="repeat">Repeat Game</button>
	</div>
	<!-- ========================== * 
		GITHUB LINK
	* ============================ -->
	<a class="github" target="_blank" href="https://github.com/developer-nagoev" title="Fork me on Github">
		<img src="images/github.png" alt="GitHub Ico">
	</a>
	<!-- ========================== * 
		APP SCRIPTS
	* ============================ -->
	<script src="scripts/app.js"></script>
</body>

</html>
